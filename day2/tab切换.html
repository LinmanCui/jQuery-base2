<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	ul{
		height: 50px;
	}
	li{
		float: left;
		list-style-type: none;
		margin: 20px;
	}
	.main{
		width: 300px;
		height: 300px;
		border: 1px solid #ccc;
		display: none;
	}
	.selected{
		display: block;
	}
	.active{
		background-color: red;
	}

	</style>
	<script src="jquery-1.12.1.js"></script>
	<script>
	$(function(){
		//获取所有的li标签，添加鼠标进入的事件
		$(".tab>li").mouseenter(function(){
			$(this).addClass("active").siblings("li").removeClass("active");
			//设置鼠标进入的li对应的div的样式
			var index=$(this).index();
			//获取下面的所有的div
			$(".products>div:eq("+index+")").addClass("selected").siblings("div").removeClass("selected");
		}) ;
	});
	</script>
</head>
<body>
<div class="wrapper">
	<ul class="tab">
		<li class="tab-item active">青岛啤酒</li>
		<li class="tab-item">青岛啤酒</li>
		<li class="tab-item">青岛啤酒</li>
		<li class="tab-item">青岛啤酒</li>
	</ul>
	<div class="products">
		<div class="main selected"><a href="#"><img src="" alt="">111111111</a></div>
		<div class="main"><a href="#">22222222222<img src="" alt=""></a></div>
		<div class="main"><a href="#">3333333333<img src="" alt=""></a></div>
		<div class="main"><a href="#">44444444444<img src="" alt=""></a></div>
	</div>
	</div>
</body>
</html>
