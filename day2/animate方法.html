<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	img{
		position: absolute;
	}
	</style>
	<script src="jquery-1.12.1.js"></script>
	<script>
	$(function(){
		$("#im").animate({"width":"200px","height":"200px","left":"100px","top":"100px"},500).animate({"width":"20px","height":"20px","left":"10px","top":"600px"},500).animate({"width":"50px","height":"50px","left":"800px","top":"20px"},500);
	});
	</script>
</head>
<body>
	<img src="images/1.jpg" alt="" id="im">
</body>
</html>
