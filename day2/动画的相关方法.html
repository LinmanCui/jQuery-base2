<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		div{
			width: 300px;
			height: 200px;
			background-color: mediumvioletred;
		}
	</style>

	<script src="jquery-1.12.1.js"></script>
	<script>
	//show和Hide有参数
	//参数1---时间
	//参数2---回调函数
	$(function(){
			$("#btn1").click(function(){
				$("#dv").show(500,function(){
					alert("ok");
				});
			});
			$("#btn2").click(function(){
				$("#dv").hide(500,function(){
					alert("ok");
				});
			});
	});
	</script>
</head>
<body>
	<input type="button" value="显示" id="btn1">
	<input type="button" value="隐藏" id="btn2">
	<div id="dv">
	</div>
</body>
</html>
